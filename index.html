<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    .attribution { font-size: 11px; text-align: center;position: absolute;width: 100%;margin: 0 auto;margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
    *{margin: 0;padding: 0; box-sizing: border-box;font-family: 'Josefin Sans', sans-serif;}
    p{
      font-size: 0.75rem;
    }
    .root{

      --BrightBlue: hsl(220, 98%, 61%);
      --Background: linear-gradient hsl(192, 100%, 67%) to hsl(280, 87%, 65%);

      --VeryLightGray: hsl(0, 0%, 98%);
      --VeryLightGrayishBlue: hsl(236, 33%, 92%);
      --LightGrayishBlue: hsl(233, 11%, 84%);
      --DarkGrayishBlue: hsl(236, 9%, 61%);
      --VeryDarkGrayishBlue: hsl(235, 19%, 35%);

      --VeryDarkBlue: hsl(235, 21%, 11%);
      --VeryDarkDesaturatedBlue: hsl(235, 24%, 19%);
      --LightGrayishBlue: hsl(234, 39%, 85%);
      --LightGrayishBlue_hover: hsl(236, 33%, 92%);
      --DarkGrayishBlue: hsl(234, 11%, 52%);
      --VeryDarkGrayishBlue: hsl(233, 14%, 35%);
      --VeryDarkGrayishBlue: hsl(237, 14%, 26%);

      --Fontsize: 18px
    }

    body{
      background: rgb(248, 244, 244);
    }

    .bg{
      position: absolute;
      left: 0px;
      top: 0px;
      right: 0px;
      z-index: -1;
      width: 100%;
      height: 43%;
    }


    .container{
      z-index: 999;
      position: relative;
      width: 50%;
      border: solid red 1px;
      margin: 0 auto;
      margin-top: 10%;
    }

    header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5%;
    }

    h1{
      border: solid red 1px;
      color: white;
    }

    .whitebox{
      background: white;
      border: solid green 1px;
      padding: 3% 5%;
      margin-top: 0.5%;
      border-radius: 5px;
    }

    .flex{
      display: flex;
      align-items: center;
      gap: 5%;
    }

    .check-box{
      width: 25px;
      height: 25px;
      padding: 5px;
      cursor: pointer;
      background: linear-gradient(hsl(192, 100%, 67%), hsl(280, 87%, 65%));
      border-radius: 50%;
    }

    #checkbox0{
      display: none;
    }

    .empty-input{
      border: solid 1px gray;
      width: 25px;
      height: 25px;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
    }

    .text-input{
      width: 90%;
      border: solid 1px red;

      padding: 2% 0 2% 2%;
    }

    footer{
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: solid red 1px;
    }

    footer .menu{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 5%;
    }


    /* Drag and drop */
    .container > p{
      margin: 0 auto;
      margin-top: 5%;
      border: 1px solid yellow;
      text-align: center;
    }

    #all:hover{
      cursor: pointer;
      color: red;
    }

    #active:hover{
      cursor: pointer;
      color: red;
    }

    #completed:hover{
      cursor: pointer;
      color: red;
    }

    #clear:hover{
      cursor: pointer;
      color: red;
    }

  </style>
</head>
<body>
  <img class = "bg" src="./images/bg-desktop-light.jpg" alt="">
  <div class="container">
    <div class="todo-box">  
      <header>
        <h1>Todo</h1>
        <img src="./images/icon-moon.svg" alt="">
      </header>

      <div class="flex whitebox togglebox">
        <div id = "emptybox0" class="empty-input"></div>
        <img id = "checkbox0" class="check-box" src="./images/icon-check.svg" alt="">
        <input id = "textbox0" type="text" class="text-input" placeholder="Create a new todo";>
      </div>
  
      <div id = "list"></div>

      <footer class="flex whitebox">
        <p id = "number-item">0 items left</p>
        <div class="menu">
            <p id = "all">All</p>
            <p id = "active">Active</p> 
            <p id = "completed">Completed</p>
        </div>

        <p id="clear">Clear Completed</p>
      </footer>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ps.woramet</a>.
    </div>
  </div>
  <script src="scripts.js"></script>

</body>
</html>
